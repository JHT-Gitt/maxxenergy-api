# --- JWT (match JwtService) ---
app.jwt.secret=${JWT_SECRET:dev-secret-change-me-32-characters-long-1234}
app.jwt.exp-min=${JWT_EXP_MIN:1440}


# ===== CORS (must match SecurityConfig) =====
app.cors.allowed-origin=http://localhost:5173
